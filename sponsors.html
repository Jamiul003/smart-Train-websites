        .section-title {

            padding: 2rem;

            text-align: center;

        .sponsor-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px -4px rgba(0,74,173,0.15), 0 8px 8px -4px rgba(0,0,0,0.06);
