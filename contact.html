<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Smart Train</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
           font-family: 'times new roman', sans-serif;
            background-color: #F0F4F8;
        }
        .section-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #004AAD;
            text-align: center;
            margin-bottom: 1rem;
        }
        .section-subtitle {
            font-size: 1.125rem;
            color: #4A5568;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 3rem auto;
        }
        .contact-form {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 16px -4px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #CBD5E1;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0079FF;
            outline: none;
        }
        .submit-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: #0079FF;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="images/logo.png" alt="Smart Train Logo" style="height: 50px; margin-right: 10px;">
                    <h1><span style="color: #f00b12; font-weight: bold;">Smart Train</span></h1>
                </a>
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span class="hamburger"></span>
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="features.html">FEATURES</a></li>
                    <li><a href="sponsors.html">SPONSORS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><button id="lang-toggle" class="lang-toggle-btn">EN/BN</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content py-12">
        <section id="contact-hero" class="text-center py-16">
             <h2 class="section-title animation-fadeInUp" data-lang-en="Contact Us" data-lang-bn="যোগাযোগ করুন">Contact Us</h2>
             <p class="section-subtitle animation-fadeInUp" data-lang-en="We'd love to hear from you. Please fill out the form below to get in touch." data-lang-bn="আমরা আপনার কাছ থেকে শুনতে চাই। যোগাযোগ করতে নীচের ফর্মটি পূরণ করুন।">We'd love to hear from you. Please fill out the form below to get in touch.</p>
        </section>

        <section id="contact-form-section" class="py-20">
            <div class="contact-form animation-fadeInUp">
                <form action="https://formspree.io/f/j4m1u9@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy policy</a>
            </div>
            <p>&copy; 2025-Smart Train. All Rights Reserved.</p>
        </div>
    </footer>
    <div class="loader"></div>
    <script src="script.js"></script>
</body>
</html>
